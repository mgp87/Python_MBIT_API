# pytest.ini
[pytest]
# Carpeta principal de los tests
testpaths = tests

# Patrones de nombres que pytest detectará
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Mostrar warnings importantes, pero no los de librerías externas
filterwarnings =
    ignore::DeprecationWarning:jina2.*
    ignore::DeprecationWarning:starlette.*
    ignore::DeprecationWarning:asyncio.*
    ignore::DeprecationWarning:httpx.*

# Formato de salida y opciones por defecto
addopts = -v --disable-warnings --cov=app --cov-report=term-missing
